<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover"/>
<title>Hollow Creek — Demo (1024)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrap">
    <canvas id="gameCanvas" width="1024" height="1024" aria-label="Hollow Creek game canvas"></canvas>
  </div>

  <div id="ui" aria-hidden="true">
    <div class="stat" id="nightStat">Night: 1</div>
    <div class="stat" id="timeStat">12:00 AM</div>
    <div class="stat" id="powerStat">Power: 100%</div>
  </div>

  <div id="loading" style="display:none">Cargando assets...</div>

  <!-- MENU CRT -->
  <div id="menuOverlay" class="overlay-hidden" role="menu" aria-label="Main menu">
    <div id="menuCard">
      <div id="menuBg"></div>
      <div id="menuOptions">
        <div class="menuRow" data-option="new">
          <div class="menuCursor" id="cursorNew"></div>
          <div class="menuText">New Game</div>
        </div>
        <div class="menuRow" data-option="continue">
          <div class="menuCursor" id="cursorContinue"></div>
          <div class="menuText">Continue</div>
        </div>
      </div>
      <div id="menuHint">Toca para seleccionar • Usa "New Game" para empezar</div>
    </div>
  </div>

  <!-- Start overlay acts as "press to enable audio" when menu auto-start disabled -->
  <div id="startOverlay" class="overlay-hidden">
    <div class="card">
      Toca para desbloquear audio y controles<br/>
      <div class="hint">Tocar abrirá el menú</div>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
